name: Bump version and tag
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Create Tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump version and push tag
        id: bump
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch
          tag_prefix: v
          create_annotated_tag: true
          dry_run: true  # Donâ€™t push yet, just calculate the tag

      - name: Push the tag manually
        if: steps.bump.outputs.new_tag != ''
        run: |
          git tag ${{ steps.bump.outputs.new_tag }} -a -m "Release ${{ steps.bump.outputs.new_tag }}"
          git push origin ${{ steps.bump.outputs.new_tag }}

      - name: Debug tag creation
        run: |
          echo "New tag: ${{ steps.bump.outputs.new_tag }}"
          git tag -l