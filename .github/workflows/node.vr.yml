name: Bump version and tag
on:
  push:
    branches:
      - main

jobs:
  build:
    name: Create Tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        # The checkout action checks out your repository under $GITHUB_WORKSPACE, so your workflow can access it.

      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.26.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch        # This action automatically increments the patch version and tags the commit.  # 'DEFAULT_BUMP' specifies the type of version bump (major, minor, patch).
          WITH_V: true               # 'WITH_V' specifies whether the version should be prefixed with a 'v'.
      - name: Debug tag creation
        run: |
          echo "New tag: ${{ steps.bump.outputs.new_tag }}" 
          git tag -l  # List tags to confirm locally
          git push origin --tags  # Explicitly push tags (redundant but ensures it works)